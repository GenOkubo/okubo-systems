<H1>CPUアクセラレータPK-MII300/98</H1>
<br>
アイオーデータ製の、PC98用CPUアクセラレータPK-MII300/98を、格安で見つけました。CyricsのM-IIチップを使っており、PentiumIIの300MHz相当の性能だそうです。PC9821V13に取り付け、我が家の最高速のPC98となっています。以前は出なかった、原因不明のエラーが、たまに出るようになりましたが、その後追加したPCIスロット用のグラフィックアクセラレータとあわせて、Windows95が、快適に動作しています。
