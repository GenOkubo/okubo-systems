              <img src="pc286v.jpg">

<h2>PC286V-STDの主な仕様</h2>
                 
<p>・CPU;386SX16MHz 10/6MHz切り替え可能</p>
                   
<p>・RAM;1.6MB　max14.6MB</p>
                   
<p>・FDD;1M/640Kバイト両用タイプの3.5インチFDD２基内蔵</p>
                   
<p>・HDD;3.5インチSCSIタイプHDD１基内蔵可能</p>
                   
<p>・外部拡張スロット;4　PC98用互換ボード装着可能</p>
       
<hr> <img src="pkv486.jpg">
              <br>
       <img src="pkv4862.jpg">
