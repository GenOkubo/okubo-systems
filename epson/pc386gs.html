<h2>PC386GS3の主な仕様</h2>
この386GSはFDDを3基搭載したモデルです。 
   
<p>・CPU;386DX20MHz 10/5MHz切り替え可能</p>
   
<p>・RAM;1.6MB　max14.6MB</p>
   
<p>・FDD;1M/640Kバイト両用タイプの3.5インチFDD２基内蔵 および5インチFDD１基内蔵</p>
   
<p>・HDD;3.5インチSCSIタイプHDD１基内蔵可能</p>
   
<p>・外部拡張スロット;4　PC98用互換ボード装着可能</p>
     （2003/10/10 記）<br>
