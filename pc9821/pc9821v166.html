<h1>PC9821 V166</h1>
         <img src="pc9821v166.jpg" >
  <br>
  <br>
         <img src="pc9821v166in.jpg">
         <br>
         比較的新しいPC98を入手しました。V166/S7Cで、V3桁のPC98は初めてです。<br>
  入手したときの     状態は次のようになっていました。<br>
          ・RAM　　32MB；　DIMMスロットに32MBをさし、64MBに増設<br>
          ・HD　　無し；　Caviar1210を取り付け<br>
          ・MGAビデオボードPCI-1；　抜かないでくださいとのこと<br>
  ・PCI-2　無し　；　LGI-PCI-TR追加<br>
  
  <br>
            とりあえず使い道がないので、これ以上手を加えずに、コレクションの１台として保存する ことにしました。<br>
