<h1>PC9821Cf</h1>
 <br>
    PC9821Cfは、初代CanBeシリーズの最上位機種で、Pentium60MHzを搭載しています。先月、 近所のハードオフをのぞいてみたら、３００円で売られているのを見付け、即購入しました。
 １９９４年秋に発売されたので、まさにWindows95直前ということになります。入手したときの 状態は次のようになっていました。<br>
  ・RAM　　24MB　に増設<br>
  ・HD　　540MB　のまま<br>
  ・Windows95　にアップグレード<br>
    とりあえず使い道がないので、手を加えずに、コレクションの１台として保存する ことにしました。
