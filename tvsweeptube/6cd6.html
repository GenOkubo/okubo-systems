<h1>6CD6について</h1>
<h3>６CD6に初めて出会ったのは、アマチュア無線がまだAM全盛時代だった1960年ころです。<br>
６CB5Aと共に６CD6が入手でき、６CB5Aを送信機ファイナルに、６CD6をB級PPで変調器に使いました。<br>
その６CD6は今でもオーディオで使う人のいるスクリーングリッド・ドライブで、入力トランスでドライブしました。<br>
<br></h3>
