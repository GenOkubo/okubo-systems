<h1>6CB5について</h1>
<hr>
<h3>Toshiba6CB5A 807の代わりに使用したもの。<br>
上側はかなり酷使したのでエミ減になっています。NHK35のマークがある。<br>
センターキー折れ、ベースが焼け焦げて1部が欠けています。これはJUNK で<br>
手に入れたときにそうなっていました。<br>
下側はまだちゃんと使えます。しかしベースの焼けこげは同じようにあります。<br>
東芝ではこの球を元にオーディオ管6GB8を開発した、というのはよく知られた話<br>
です。確かにこのブラックプレートでジャンボシェルの球は格好がいいです。
</h3>
