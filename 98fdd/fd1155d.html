<h2>FD1155DをPC/AT互換機で使うときのジャンパー設定</h2>
BIOSが5インチFDDの設定可能なことを前提条件として、<br>
VC=on, DX=1(第2ドライブとして), MON=1, USE=2, RD=2, HDE=1, DEN=1, DCG=2
