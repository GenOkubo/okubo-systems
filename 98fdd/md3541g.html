<h1>3.5インチFDD　EPSON MD3451G</h1>
EPSON MD3451Gの写真です。これもキヤノン電子せいで、５インチベイに取り付けられるようになっています。<br>
ドライブ自体は3.5インチで、PC-486P、PC-386Pにも使われています。配線は、フィルムケーブル。
