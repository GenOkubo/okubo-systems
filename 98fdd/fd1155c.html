<h1>5インチFDD　NEC　FD1155C</h1>
FD1155Cの写真です。ヘッドのシールドがなくなっています。このFD1155Cのように、
金属カバーがない場合、<br>ヘッドのシールドがないと、電磁誘導ノイズの影響を受けやすく、
上側の（A）ドライブが誤動作する場合があります。<br>パソコンの本体が裸の場合は正常で、
蓋をすると（A)ドライブが読み込まなくなるというような、<br>奇怪な現象が発生します。
ヘッドの電磁シールドを、接着剤で貼り付けてやると、何事も無かったかのように解決します。<br>
